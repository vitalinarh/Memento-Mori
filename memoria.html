<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <title>Jogo mem√≥ria</title>

        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            @font-face {
                font-family: myFirstFont;
                src: url("assets/cartas/font.ttf");
            }
            input {
                background-color: Transparent;
                background-repeat: no-repeat;
                border: none;
                outline: 0;
                cursor: pointer;
                overflow: hidden;  
                right: 15px;
                position: absolute;
            }
            body {
				position: fixed;
                background-image: url("assets/introBackground.png");
                background-repeat: no-repeat;
            }
            .painel {
                position: absolute;
                top:5px;
                left:290px;
                font-family: myFirstFont;
                font-size: 55px;
                font-weight: bold;
                color: black;
                border: 0px;
                border-radius: 3px;
                padding: 5px;
                margin-bottom: 20px;
            }
            .jogo {
                position: relative;
                top:79px;
                left:170px;
                width: 500px;
                height: 500px;
                display: flex;
                flex-wrap: wrap;
            }
            .carta {
                width: calc(25% - 10px);
                height: calc(33.333% - 10px);
                margin: 5px;
                position: relative;
                transform: scale(1);
                transform-style: preserve-3d;
                transition: transform .5s;
            }
            .carta:active {
                transform: scale(0.97);
                transition: transform .2s;
            }
            .carta.virar {
                transform: rotateY(180deg);
            }
            .frente, .verso {
                width: 100%;
                height: 100%;
                padding: 20px;
                position: absolute;
                border-radius: 5px;
                background: #404963;
                backface-visibility: hidden;
            }
            .frente {
                transform: rotateY(180deg);
            }
            #caixa {
                position: absolute;
                top: 40px;
                height: 635px;
                width: 650px;
                left: 100px;
            }
            #desistir {
                position: absolute;
                top: 15px;
                left: 700px;
            }
            #home {
                position: absolute;
                top: 10px;
                left: 20px;
            }
        </style>
    </head>
